<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet">
    <style type="text/css">

        html,
        body,
        header,
        .carousel {
            height: 60vh;
        }

        @media (max-width: 740px) {
            html,
            body,
            header,
            .carousel {
                height: 60vh;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            header,
            .carousel {
                height: 60vh;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            .navbar:not(.top-nav-collapse) {
                background: #929FBA !important;
            }
        }
    </style>
</head>

<body>

<header>
    <!--Carousel Wrapper-->
    <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">

        <!--Indicators-->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
        </ol>
        <!--/.Indicators-->

        <!--Slides-->
        <div class="carousel-inner" role="listbox">

            <!--First slide-->
            <a href="pago.html" style="cursor:pointer;">
                <div class="carousel-item active" style="cursor:pointer;">
                    <div class="view" style="background-image: url('img/header1.jpg'); background-repeat: no-repeat; background-size: cover;cursor:pointer;">

                    </div>
                </div>
            </a>
            <!--/First slide-->

        </div>
        <!--/.Slides-->

    </div>
    <!--/.Carousel Wrapper-->

</header>


<!--Main layout-->
<main>
    <div class="container">
        <!--Section: More-->
        <section>
            <div class="row mt-5 wow fadeIn">
                <div class="col-md-5 offset-1">
                    <div class="card">

                        <!-- Card body -->
                        <div class="card-body">

                            <!-- Material form register -->
                            <form>
                                <p class="h4 text-center py-4">Datos del Padre</p>

                                <!-- Material input text -->
                                <div class="md-form">
                                    <i class="fa fa-user prefix grey-text"></i>
                                    <input type="text" id="materialFormCardNameEx" class="form-control">
                                    <label for="materialFormCardNameEx" class="font-weight-light">Nombre</label>
                                </div>

                                <!-- Material input email -->
                                <div class="md-form">
                                    <i class="fa fa-envelope prefix grey-text"></i>
                                    <input type="email" id="materialFormCardEmailEx" class="form-control">
                                    <label for="materialFormCardEmailEx" class="font-weight-light">Apellidos</label>
                                </div>

                                <div class="md-form">
                                    <i class="fa fa-user prefix grey-text"></i>
                                    <input type="text" id="materialFormCardNameEx2" class="form-control">
                                    <label for="materialFormCardNameEx2" class="font-weight-light">DNI</label>
                                </div>

                                <div class="md-form">
                                    <i class="fa fa-user prefix grey-text"></i>
                                    <input type="text" id="materialFormCardNameEx3" class="form-control">
                                    <label for="materialFormCardNameEx3" class="font-weight-light">Tel√©fono Celular</label>
                                </div>

                                <div class="md-form">
                                    <i class="fa fa-user prefix grey-text"></i>
                                    <input type="text" id="materialFormCardNameEx4" class="form-control">
                                    <label for="materialFormCardNameEx4" class="font-weight-light">Correo</label>
                                </div>
                                <!-- Material input email -->

                                <div class="text-center py-4 mt-3">
                                    <button class="btn btn-cyan" type="submit">Siguiente</button>
                                </div>
                            </form>
                            <!-- Material form register -->

                        </div>
                        <!-- Card body -->

                    </div>
                </div>
                <div class="offset-1 col-md-5">
                    <img style="width:100%;height: 70%" class="img-responsive" src="img/padre_hija.jpg">
                </div>
            </div>
        </section>
        <!--Section: More-->

    </div>
</main>
<!--Main layout-->

<!--Footer-->
<footer class="page-footer text-center font-small mt-4 wow fadeIn">


</footer>
<!--/.Footer-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Initializations -->
<script type="text/javascript">
    // Animations initialization
    new WOW().init();
</script>
</body>

</html>
